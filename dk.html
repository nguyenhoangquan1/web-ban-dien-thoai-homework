<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

        <style>
            .formDK{
                width: 600px;
                height: 500px;
                border: 2px solid black;
                margin-top: 60px;
                margin-left: 470px;
                background-size: cover;
                display: block;
               
            }
            .modal-header{
                background-color: aqua;
            }
            H2{
                text-align: center;
                color:black;
            }
            .background{
                background: linear-gradient(white 30%,rgba(69, 69, 161, 0.849) 70%);
                
            }
        </style>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        
        <div class="background">
        <div class="logo" style="text-align: center; margin-top: 80px;">
            <img src="hufi.png">
        </div>
        
        <div class="formDK">
            <form class="row g-3">
                <H2>ĐĂNG KÝ Nhận Thông Tin</H2>
                <div class="col-md-6">
                    <label for="inputAddress" class="form-label">Họ tên</label>
                    <input type="text" class="form-control" id="inputAddress">
                </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Địa chỉ (Số nhà/Phường/Quận/Thành phố)</label>
                  <input type="text" class="form-control" id="inputAddress">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Số điện thoại</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Giới tính</label>
                  <select id="inputState" class="form-select">
                    <option selected>Chọn</option>
                    <option>Nam</option>
                    <option>Nữ</option>
                  </select>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Chấp nhận điều khoản
                        </label>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="width: 100px; margin-left: 240px;">
                    Đăng ký
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="modal-body" style="text-align: center;">
                                    Thành công
                                </div>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </body>
</html>
